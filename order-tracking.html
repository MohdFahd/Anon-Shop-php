<style>
  .track {
    position: relative;
    background-color: #ddd;
    height: 7px;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    margin-bottom: 60px;
    margin-top: 50px;
  }
  .track .step {
    -webkit-box-flex: 1;
    -ms-flex-positive: 1;
    flex-grow: 1;
    width: 25%;
    margin-top: -18px;
    text-align: center;
    position: relative;
  }
  .track .step.active:before {
    background: #ff5722;
  }
  .track .step::before {
    height: 7px;
    position: absolute;
    content: "";
    width: 100%;
    left: 0;
    top: 18px;
  }
  .track .step.active .icon {
    background: #ee5435;
    color: #fff;
  }
  .step {
    position: relative;
  }
  .track .icon {
    display: inline-block;
    width: 40px;
    height: 40px;
    line-height: 40px;
    position: relative;
    border-radius: 100%;
    background: #ddd;
  }
  .track .step.active .text {
    font-weight: 400;
    color: #000;
  }
  .track .text {
    display: block;
    margin-top: 7px;
  }
  .itemside {
    position: relative;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    width: 100%;
  }
  .tooltip {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px;
    border-radius: 5px;
    display: none;
    z-index: 1;
  }
  .step:hover .tooltip {
    display: block;
  }
</style>
<div class="track">
  <div class="step active" data-tooltip="Order confirmed">
    <span class="icon"> <i class="fa fa-check"></i> </span>
    <span class="text">Order confirmed</span>
    <div class="tooltip">Order confirmed on [date]</div>
  </div>
  <div class="step active">
    <span class="icon"> <i class="fa fa-user"></i> </span>
    <span class="text"> Picked by courier</span>
    <div class="tooltip">Order confirmed on [date]</div>
  </div>
  <div class="step active">
    <span class="icon"> <i class="fa fa-truck"></i> </span>
    <span class="text"> On the way </span>
  </div>
  <div class="step">
    <span class="icon"> <i class="fa fa-box"></i> </span>
    <span class="text">Ready for pickup</span>
  </div>
</div>
